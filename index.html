<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS & Libraries-->
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Search input: city -->
            <div class="col-xs-3">
                <form class="search">
                    <label>Search for a city:</label><br>
                    <input type="text" autocomplete="on" id="city-input" placeholder="Enter a city..."><span
                        id="error"></span>
                    <button type="submit" id="search" name="city" required><i class="fa fa-search"></i></button><br><br>
                    <!-- Recent searches -->
                    <div id="history"></div>
                </form>
            </div>
</body>
</html>
